{% extends 'base.html' %}

{% block head %}

<link rel="stylesheet" href='{{url_for("static",filename="event.css")}}'>
<style>
button {
    background-color: #d4201a;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #971717;
}
</style>

{% endblock %}


{% block body %}
<div class="addproductscontainer" style="margin-top: 250px;">

<h3 style="text-align: center;">Return book: {{session['return_book_title']}}</h3>
<form action="/return" method="post">
    <input value="DELETE" name="method" type="hidden">
    <p style="color: red;">Are you sure you want to delete this book?</p>
    <div class="updateDeleteButton">
        <input value="CONFIRM" name="confirmation" type="hidden">
        <button style="min-width: 80px;" type="submit">Confirm</button>
        <a style="margin-left: 10px;" href="{{url_for('myBooks')}}" class="button-like">Cancel</a>
    </div>
    {% if error %}
    <p style="color:red">{{error}}</p>
    {% endif %}
</form>

</div>

{% endblock %}
